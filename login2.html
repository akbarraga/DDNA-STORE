<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Pembayaran</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container1">
        <img height="20%" width="20%" src="images/DDNA_STORE.png" alt="logo" />
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h3>SILAHKAN LOGIN</h3>
      <p>
        Jika belum daftar, Silakan daftar terlebih dahulu.<a
          class="nav-link2"
          href="daftar.html"
          >DAFTAR</a
        >
      </p>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type=" text" class="form-control" id="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <button type="button" class="btn btn-primary" onclick="login()">
          Login
        </button>
      </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
      function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Ambil informasi dari penyimpanan lokal
        var storedPassword = localStorage.getItem(username);

        if (storedPassword === password) {
          alert("Login berhasil!");
          window.location.href = "buy.html";
        } else {
          alert("Katasandi Anda salah. Silakan coba lagi.");
        }

        document.getElementById("loginForm").reset();
      }
    </script>
  </body>
</html>
